<link rel="stylesheet" href="../register/register.component.scss">
<div class="main-content">
    <form [formGroup]="myForm">
    <div class="row-content">
    <div class="google">
        <div>
       <span style="color: #1a73e8;">F</span>
       <span style="color: #EA4335">u</span>
       <span style="color: #FBBC05;">n</span>
       <span style="color: #1a73e8;">d</span>
       <span style="color: #34A853;">o</span>
       <span style="color: #EA4335;">o</span>
        </div>
    </div> 
    <div class="Acc">
    <div class="main">Create your Fundoo Account</div>
    </div  >
    <div class="row-content">
        <div class="fname">
        <input type="text" formControlName="firstName" id="firstname" name="firstname" placeholder="First name" >
        <input type="text" formControlName="lastName"class="lastname" id="lastname" name="lastname" placeholder="Last name" >
        <mat-form-field appearance="outline" class="fname">
            <mat-label>Email or phone</mat-label>
            <input matInput placeholder="Email or phone">       
          </mat-form-field>   
    </div>
    </div>
    <div class="row-content">
        <div class="username">
        <input type="text" formControlName="email"id="Username" name="Username" placeholder="Username" pattern="[a-z]{1}">
        <span class="gmail">@gmail.com</span>
        <div class="letter">You can use letters, numbers & periods</div>
        <div class="txt">Use my current Gmail address instead</div>
        </div>
        <div class="row">
            <input type="text" formControlName="password" id="Password" name="Password" placeholder="Password">
            <input type="text" formControlName="confirmPassword" class="confirm" id="Confirm" name="Confirm" placeholder="Confirm">
            <div>
            <span class="letters">Use 8 or more characters with a mix of letters, numbers & symbols</span>
            </div>
        </div>
        <div class="check">
        <input type="checkbox"  class="box" id="showpass" name="showpass">
        <label class="show" for="showpass">Show password</label>
        
        </div>
        <div>
            <div class="sign">Sign in instead
            <button class="submit"  type="submit" form="nameform" value="Submit">Next</button>
            </div>
        </div>
    </div>
    </div>
</form>
    <div class="oneacc"> 
        <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="">
        <span>One account.All of Fundoo</span><br> 
        <span> working for you.</span>
    </div>
</div>
